<!DOCTYPE html>
<html>
<head>
<title>JavaScript Snake game</title>
<link rel="stylesheet" type"text/css" href="mystyle.css">
</head>

<!-- Create the color background for the game -->
<div id="background">
  <style>
    canvas {
      background: black;
    }
  </style>
</div>

<body>
  <!-- Load 'snake.js' file -->
  <script src="snake.js"></script>

  <!-- Create the header for the webpage -->
  <p><img src="header1.png"></p>
  <p><img src="header2.png"></p>

  <!-- Create the buttons for the game -->
  <!-- 'PLAY GAME' button -->
  <button id="play" style="height:30px;width:150px" onclick="playGame();" title="Set Up The Game To Play" disabled>PLAY GAME</button></br>
  <!-- 'HOW TO PLAY' button -->
  <button id="instruction" style="height:30px;width:150px" onclick="howToPlay();">HOW TO PLAY</button> </br>
  <div id="myDIV2" style="display:none">
    <p style="font-size:20px"><b><img src="Up-arrow.png" width="25" height="25"> , <img src="W-key.png" width="25" height="25">: Move Up </b></p>
    <p style="font-size:20px"><b><img src="Down-arrow.png" width="25" height="25"> , <img src="S-key.png" width="25" height="25">: Move Down </b></p>
    <p style="font-size:20px"><b><img src="Left-arrow.png" width="25" height="25"> , <img src="A-key.png" width="25" height="25">: Move Left </b></p>
    <p style="font-size:20px"><b><img src="Right-arrow.png" width="25" height="25"> , <img src="D-key.png" width="25" height="25">: Move Right </b></p>
    <p style="font-size:20px"><b><img src="Enter-key.png" width="25" height="25">: Press To Play Again </b></p>
  </div>
  <!-- 'RESET' button -->
  <button id="reset" style="height:30px;width:150px" onclick="reset()">RESET</button> </br>
  <!-- 'SETTING' button -->
  <button id="setting" style="height:30px;width:150px" onclick="gameSetting();">SETTING</button> </br>
  <div id="myDIV" style="display:none">
    </br>
    <label for="frame">FRAME:</label>
    <select id="frame">
      <option value="300">DEFAULT</option>
      <option value="400">400x400</option>
      <option value="500">500x500</option>
    </select>
    <br></br>
    <label for="speed">SPEED:</label>
    <select id="speed">
      <option value="125">DEFAULT</option>
      <option value="150">Slow</option>
      <option value="100">Medium</option>
      <option value="50">Fast</optopn>
    </select>
    <br></br>
    <label for="color">COLOR OF SNAKE:</label>
    <select id="color">
      <option value="red">RED</option>
      <option value="blue">BLUE</option>
      <option value="green">GREEN</option>
      <option value="orange">ORANGE</option>
      <option value="purple">PURPLE</option>
      <option value="yellow">YELLOW</option>
    </select>
    <br></br>
    <label for="sound">SOUND:</label>
    <select id="sound">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
    <br></br>
    <button id="apply" onclick="apply();">APPLY</button>
    <br>
  </div>
  </br>

  <!-- Load musical files -->
  <audio id="music1" src="lib/electronic.mp3" autoplay loop></audio>
  <audio id="music2" src="lib/first-noel-r&b.mp3" autoplay loop></audio>

  <!-- Create the frame for the game -->
  <center>
    <canvas id="myCanvas" style="display:none"></canvas> </br>
  </center>

  <!-- Create EventListener for 'PLAY GAME' button -->
  <script> function playGame() {
    document.getElementById("play").disabled = true;
    init();
  }
  </script>

  <!-- Create EventListener for 'RESET' button -->
  <script> function reset() {
    location.reload();
  }
  </script>

  <!-- Create EventListener for 'HOW TO PLAY' button -->
  <script> function howToPlay() {
    var hideShow = document.getElementById("myDIV2");
    if (hideShow.style.display == "none") {
      hideShow.style.display = "block";
    } else {
      hideShow.style.display = "none";
    }
  }
  </script>

  <!-- Create EventListener for 'SETTING' button -->
  <script> function gameSetting() {
    var hideShow = document.getElementById("myDIV");
    if (hideShow.style.display == "none") {
      hideShow.style.display = "block";
    } else {
      hideShow.style.display = "none";
    }
  }
  </script>

  <!-- Create EventListener for 'APPLY' button -->
  <script> function apply() {
    var sizeFrame = document.getElementById("frame").value;
    canvasFrame(sizeFrame, sizeFrame);

    var velocity = document.getElementById("speed").value;
    speed(velocity);

    var paint = document.getElementById("color").value;
    paintedBall(paint);

    var sound = document.getElementById("sound").value;
    if (sound == "on") {
      var randomNumber = Math.floor((Math.random() * 10) + 1);
      if (randomNumber % 2 == 0) {
        document.getElementById("music1").play();
      } else {
        document.getElementById("music2").play();
      }
    }

    document.getElementById("play").disabled = false;
    document.getElementById("myDIV").style.display = "none";
    document.getElementById("frame").disabled = true;
    document.getElementById("speed").disabled = true;
    document.getElementById("sound").disabled = true;
    document.getElementById("color").disabled = true;
    document.getElementById("apply").disabled = true;
    document.getElementById("myCanvas").style.display = "block";
  }
  </script>

</body>
</html>
